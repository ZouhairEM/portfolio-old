    $("#leestekst").html("<p><i>" + "Uit de quiz kwam uit dat je zeker bent over klimaatverandering. Dit is dus het vervolg voor jou." + "</i></p>" + "<p>" + "Na Toms ontslag krijgt hij zijn leven niet echt op de rails. Hij houdt een zeer naar gevoel over voor de werkgever. Voordat hij moest vertrekken dwong de werkgever hem namelijk een NDA (geheimhoudingsplicht) te tekenen. Toms functie gaf hem de autorisatie om meer over het bedrijf te weten te komen dan dat hij eigenlijk zou mogen. Het bedrijf zou dat geweten moeten hebben. Dat maakt nu dus niet meer uit, nu Tom dat contract heeft moeten tekenen. Als hij namelijk zijn mond opent, krijgt hij een zware aanklacht aan zijn broek die hem financieel nog verder de grond in zou boren." + "</p>" + "Al voordat Tom werd ontslagen begon hij te vermoeden dat het bedrijf zich schuldig maakt aan ernstige, malafide praktijken die het hele dorp uitbuiten, maar heeft hij nooit de kans gehad om dat voor zichzelf te bevestigen. Hij is nu wel meer zeker van zijn zaak, want: “waarom zou het bedrijf anders die NDA erbij halen?”." + "<p>" + "Hij is sindsdien erg kwaad geworden, verdrietig en vooral rancuneus richting Bart en Het Chemiebedrijf. Tijdens een dronken depressie richt hij zich op het verleden en neemt hij dat NDA-contract voor zich. Het kleine papiertje, wat hij al een tijd gekreukeld in de prullenmand had liggen naast zijn leesstoel, gaat hij eindelijk eens onder ogen zien. Na het eens goed te lezen realiseert hij zich dat het contract niet denderend is opgesteld. Het zegt namelijk niet dat hij de geheimen van het bedrijf aan ‘niemand’ mag vertellen, maar niet aan ‘derden partijen’." + "</p>" + "Tom krijgt op dat moment een ingeving en realiseert zich dat Bart daar de sleutel in kan zijn. Hij is tenslotte nog altijd werkzaam bij Het Chemiebedrijf, dus hij is géén ‘derde partij’. Tom kan het namens Bart kwijt, omdat hij géén geheimhoudingsplicht heeft ondertekend. Het zou Bart wel ook zijn baan kosten bij Het Chemiebedrijf, maar als het klopt wat Tom vermoedt; dan is het geheim zó groot en kan het zo’n desastreuze impact hebben op het leefgebied van het dorp, als het nog voortduurt, dat Bart de ernst ook moet kunnen inzien. Tom hoopt dan ook dat Bart dit zal begrijpen, ondanks zijn sceptische karakter. Tom rekent erop." + "<p>" + "Hij klopt bij Bart aan om het goed te maken, met de hoop dat Bart hem binnen laat komen voor het nodige gesprek. Bart is verbaasd van zijn komst en wil weten waar hij het over wil hebben. Wanneer Tom zegt dat het gaat over: “een beslissing die het voortbestaan van het dorp zoals we het kennen kan bepalen”, denkt Bart dat het over een nieuwe klimaatverandering-preek zal gaan. Bart laat hem binnen maar met tegenzin, want iets zegt Bart dat Tom het echt gelooft. Bart hoort Tom uit. Normaal is Bart erg sceptisch als het gaat over hoeveel effect de mensheid heeft op klimaatverandering, maar het nieuws waarmee Tom aankomt is volgens Bart “buiten alle proporties”. Ze besluiten de strijdbijl te begraven. Tom stelt voor dat Bart het duistere nieuws z.s.m. met de kranten deelt, maar Bart stelt een heel ander, “veel beter” plan voor." + "</p>" + "Een jaar later…" + "Tom en Bart zijn nu de nieuwe directeuren van Het Chemiebedrijf. Het was Barts idee, maar Tom stemde in. Ze besloten Henk een keuze voor te leggen: plaatsmaken voor nieuwe directie of moeten vrezen voor een jarenlange celstraf wanneer de wereld zou weten wat er achter de gordijnen van Het Chemiebedrijf écht speelt. De directeur ermee chanteren was zelf strafbaar en eigenlijk zelfs een bluf: Tom heeft het tenslotte voor zichzelf nooit echt kunnen bevestigen. Het was daarmee een zeer riskante zet, maar Tom en Bart durfden dat risico aan, wetende dat als de directeur zijn bluf niet doorzag, dat hij in ieder geval een veel langere straf uit zou zitten dan het tweetal; als hij toch verkeerd zou kiezen. Verder dwongen ze hem een verklaring te tekenen die vermeldt dat Tom en Bart niet verantwoordelijk kunnen zijn voor de vreselijke praktijken waarvoor de oud-directeur zijn ontslag heeft moeten indienen." + "<p>" + "Tom en Bart willen van Het Chemiebedrijf wél iets moois maken. Het zal zich nu aan de wet houden, maar vooral het dorp niet langer uitbuiten en zelfs laten genieten. De fabriek zal dus een nieuw pad inslaan om het dorp schoner en groener te maken dan dat het eigenlijk was; het juiste pad waar het dorp op heeft zitten wachten, zelfs zonder dat geweten te hebben." + "</p>" + "<p style='text-align: center;'>" + "EINDE VERHAAL" + "</p>");
</script>
