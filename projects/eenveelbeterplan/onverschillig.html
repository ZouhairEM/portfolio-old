<script type="text/javascript">

    $("#leestekst").html("<p><i>" + "Uit de quiz kwam uit dat je onverschillig bent over klimaatverandering. Dit is dus het vervolg voor jou." + "</i></p>" +  "<p>" + "Nu Tom is ontslagen is er een vacature bij gekomen. Tom had een zeer hoge functie bij Het Chemiebedrijf. Hij had volgens Bart alleen nog maar Henk boven zich. Bart heeft Toms baan altijd al gewild." + "</p>" + "<p>" + "Even later gebeurt het onverwachte: Tom komt op de stoep bij Bart om wat het lijkt zijn verontschuldigingen aan te bieden. Bart wil geen scene maken dus laat hij Tom met tegenzin binnen. Tom heeft het bij Bart over dat voordat hij ontslagen werd, Tom weet had van wat Henk het bedrijf al jaren heeft laten doen, en zegt erbij dat Tom zelf machteloos is omdat hij een NDA (geheimhoudingsplicht) moest tekenen. Daardoor kan hij niet kan reageren op dit nieuws, maar Bart wél. Het is iets wat: “geheel tegen de wet” is en veel erger: “desastreus kan uitpakken voor de gezondheid van iedereens kinderen en kleinkinderen in het hele dorp”. Bart hoort Tom uit en is verbaasd over wat hij te vertellen heeft. Tom raadt Bart aan om de kranten te bellen en het nieuws aan hen te vertellen. Bart stelt Tom gerust en zegt dat hij een: “veel beter plan” in petto heeft." + "</p>" + "<p>" + "De volgende dag klopt Bart bij Henk aan, en legt de hele situatie aan hem uit. De situatie die Tom beschreef, en ook het feit dat Tom gewoon inging op een loophole in het NDA-contract. Henk is woest en merkt nu ook dat de advocaat er een puinhoop van heeft gemaakt: in het contract staat namelijk dat Tom niets vertrouwelijks mocht vertellen aan ‘derden partijen’, wat Bart dus uitsluit. Henk vraagt Bart: “Waarom ben je naar mij toe gekomen en niet naar de politie of de publiciteit?”. Hierop antwoordt Bart dat hij begrip heeft voor het werk wat Het Chemiebedrijf doet. Dat “zoveel tegen de regeltjes is, en dat het ‘financieel te begrijpen valt’”. Bart wil Toms oude functie hebben als beloning." + "</p>" + "<p>" + "Henk belooft Bart dat hij Toms oude functie zal krijgen en belooft daar zelfs een bonus bovenop, mits hij meegaat met een randvoorwaarde. Henk wil Toms leven verwoesten om wat Henk ziet als verraad voor zijn vorige werkgever. Henk stelt voor dat Bart tijdelijk accepteert dat Bart ook zijn ontslag aanvaardt en de wereld laat geloven dat hij dat al was ontslagen op het moment toen Tom het nieuws over Het Chemiebedrijf naar Bart bracht, dan zou Bart wél een ‘derde partij’ zijn. Het papierwerk vervalsen zodat het lijkt alsof Bart vanaf diezelfde dag ontslagen werd is niet zo’n moeilijke klus. Dit plan stelt Henk voor om zo onder die loophole in het NDA uit te komen. " + "</p>" +  "<p>" + "Barts ontslag zou alleen duren tot de rechtszaak ten einde komt en een korte periode erna, wanneer Tom financieel geruïneerd is. Tom zou dus die geheimhoudingsplicht verbroken hebben, en dat zal ervoor zorgen dat, naast de financiële miserie, Tom nóg moeilijker aan het werk komt, want “wie neemt iemand aan die bedrijfsgeheimen verspreidt?”. Bart en Henk sluiten deze geheime deal af." + "</p>" + "<p>" + "Na de rechtszaak verloopt het voor Tom af zoals Henk het verlangde. Toms verdediging was waardeloos, en zijn leven is vervolgens geruïneerd. Bart hoefde alleen maar in de rechtszaal te ontkennen. Na de rechtszaak gaat Bart op vakantie, om zo verdenking te temperen als hij ineens weer werd aangenomen. Voor Bart heeft het alleen maar voordelen: hij is af van Tom als buurman, wanneer Tom genoodzaakt is te verhuizen, hij krijgt Toms oude functie, hij krijgt een flinke bonus erbij én mag tegen latere vergoeding een maand op vakantie." + "</p>" +  "<p>" + "Henk gebruikt deze periode om in alle rust een “veel beter plan” te smeden. Henk besluit namelijk om Tom en Bart beiden te benadelen. Hij gebruikt de tijd om de sporen van de praktijken in kwestie te doen vervagen, zodat zowel Tom als Bart geen grond meer hebben om op te staan als ze besluiten het geheim tegen Henk te gebruiken. Aan het papierwerk omtrent Barts ontslag hoeft dus ook niets aangepast te worden. Beiden zijn ontslagen en dat blijft zo. Henk trekt een wijze les uit de situatie: zorgvuldiger moeten omgaan met het geheim zodat het niet nog een keer tegen hem gebruikt kan worden. Bart zal wel furieus worden, “maar met één simpel telefoontje kan dat ook opgelost worden…”." +  "</p>" + "<p style='text-align: center;'>" + "EINDE VERHAAL" + "</p>");
</script>
