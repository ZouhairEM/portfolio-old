    $("#leestekst").html("<p><i>" + "Uit de quiz kwam uit dat je sceptisch bent over klimaatverandering. Dit is dus het vervolg voor jou." + "</i></p>" + "<p>" + "Nu Tom is ontslagen is er een vacature bij gekomen. Tom had een zeer hoge functie bij Het Chemiebedrijf. Hij had volgens Bart alleen nog maar Henk boven zich. " + "</p>" + "<p>" + "Even later gebeurt het onverwachte: Tom komt op de stoep bij Bart om wat het lijkt zijn verontschuldigingen aan te bieden. Bart wil geen scene maken dus laat hij Tom met tegenzin binnen. Tom heeft het bij Bart over dat voordat hij ontslagen werd, Tom weet had van wat Henk het bedrijf al jaren heeft laten doen, en zegt erbij dat Tom zelf machteloos is omdat hij een NDA (geheimhoudingsplicht) moest tekenen. Daardoor kan hij niet kan reageren op dit nieuws, maar Bart wél. Het is iets wat “geheel tegen de wet“ is en veel erger: “desastreus kan uitpakken voor de gezondheid van iedereens kinderen en kleinkinderen in het hele dorp“. Bart hoort Tom uit en is redelijk verbaasd over wat hij te vertellen heeft. Tom raadt Bart aan om de kranten te bellen en het nieuws aan hen te vertellen. Bart stelt Tom gerust en zegt dat hij een: “beter plan in petto heeft.“" + "</p>" + "<p>" + "Bart gaat erin mee. Hij is nog niet geheel overtuigd van Toms pleidooi maar hij gaat over de streep. Hij ziet het als een kans om hogerop te komen in het bedrijf. Al begrijpt hij Henk wel op een zekere manier." + "</p>" + "<p>" + "Een tijdje later…" + "</p>" + "<p>" + "Tom en Bart worden de nieuwe directeuren van Het Chemiebedrijf. Het was Barts idee, maar Tom stemde in. Ze besloten Henk een keuze voor te leggen: plaatsmaken voor nieuwe directie of moeten vrezen voor een jarenlange celstraf wanneer de wereld zou weten wat er achter de gordijnen van Het Chemiebedrijf écht speelt. De directeur ermee chanteren was zelf strafbaar en eigenlijk zelfs een bluf: Tom heeft het tenslotte voor zichzelf nooit echt kunnen bevestigen. Het was daarmee een zeer riskante zet, maar Tom en Bart durfden dat risico aan, wetende dat als de directeur zijn bluf niet doorzag, dat hij in ieder geval een veel langere straf uit zou zitten dan het tweetal, als hij toch verkeerd zou kiezen. Verder dwongen ze hem een verklaring te tekenen die vermeldt dat Tom en Bart niet verantwoordelijk kunnen zijn voor de vreselijke praktijken waarvoor de oud-directeur zijn ontslag heeft moeten indienen." + "</p>" + "<p>" + "Tom en Bart worden dus beide de nieuwe hoofden van Het Chemiebedrijf, maar hun onderlinge band is nog steeds niet goed. Tom is geschrokken van het feit dat Bart nog steeds zo koppig en obstinaat kan zijn en de ernst van de illegale praktijken nog steeds niet volledig in wil zien. Hij blijft sceptisch. Door dit dispuut besluiten ze het volgende af te spreken: ze vermijden elkaar en delen het bedrijf op door twee. Ze leiden aparte afdelingen van Het Chemiebedrijf, maar gaan wel twee geheel verschillende richtingen op. Bart ziet dit als een veel beter plan dan daarvoor." + "</p>" + "<p>" + "Tom verbant alles wat met de illegale praktijken te maken heeft. Bart doet dat maar half, hij denkt namelijk nog dat hij meer rijkdom kan verdienen met zijn nieuwe functie als hij de helft van de praktijken door blijft voeren. Hij gelooft dat hij het niet zo ernstig kán laten worden zoals Het Chemiebedrijf dat voorheen gedaan heeft. Dit blijkt voor Bart erg slecht uit te pakken. Door zijn gebrek aan kennis en ervaring omtrent de geheimzinnige praktijken, i.t.t. wat de oud-directeur wél had, ontploft Barts gedeelte van het bedrijf..." + "</p>" + "<p>" + "Chemische stoffen breken uit en het dorp moet geëvacueerd worden. Het wordt wereldnieuws. Bart overleeft de ramp, maar velen aanwezig in het bedrijf niet. Het is voor het dorp en voor heel Nederland een milieuramp die de geschiedenisboeken ingaat. Tom is ook te verwijten. Hij had goede intenties, maar zijn naïviteit deed hem de das om. Bart daarentegen is alles te verwijten: hij heeft het voor beiden verpest, en voor het hele dorp door zijn kijk en onderschatting. Bart heeft de ramp ternauwernood dus overleefd, maar zijn lichaam en gezicht zijn ernstig verminkt." + "</p>" + "<p>" + "Op een stille, rustige dag in de cel, wanneer Nederland heeft moeten leren leven met deze wond, durft Bart zichzelf weer in de spiegel te kijken. Het eerst ziet hij zijn nieuwe gezicht en wat er van over is. Hij realiseert zich dan dat sceptisch blijven “het slechtste plan was geweest.“" + "</p>" + "<p style='text-align: center;'>" + "EINDE VERHAAL" + "</p>");     
</script>
