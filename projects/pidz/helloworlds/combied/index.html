    <div class="title">

    <form id="contact_message">
  <label for="internetbrowser">Internetbrowser:</label>
  <input type="text" id="internetbrowser" name="internetbrowser"><br><br>
  <label for="screenshotLink">screenshotLink:</label>
  <input type="text" class="screenshotLink" name="screenshotLink"><br><br>
</form>
    <script type="text/javascript" src="imgur.js">
    </script>
    <script type="text/javascript">
        var feedback = function(res) {
    if (res.success === true) {
        var get_link = res.data.link.replace(/^http:\/\//i, 'https://');
        document.querySelector('.status').classList.add('bg-success');
        document.querySelector('.status').innerHTML = 'Image : ' + '<br><input class="image-url" value=\"' + get_link + '\"/>' 

//        + '<img class="img" alt="Imgur-Upload" src=\"' + get_link + '\"/>';
   }   
};

new Imgur({
    clientid: 'a78e02874d409ee',
    callback: feedback
});
    </script>
