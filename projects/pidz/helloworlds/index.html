<!DOCTYPE html>
<html>
	<head>
		<title>screenshot</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
		<link href="imgur.css" rel="stylesheet">
	</head>

	<body>
		<div id="screenshotContainer" class="container">
			<div class="title">Can you outsmart the weasel?</div>
			<div id="question" class="question"></div>

			<label class="option one" onclick="correctAnswer(this);">
				<input type="radio" name="option" value="1" /> <span id="opt1"></span>
			</label>

			<label class="option two" onclick="correctAnswer(this);" >
				<input type="radio" name="option" value="2" /> <span id="opt2"></span>
			</label>

			<label class="option three" onclick="correctAnswer(this);">
				<input type="radio" name="option" value="3" /> <span id="opt3"></span>
			</label>

			<label class="option four" onclick="correctAnswer(this);">
				<input type="radio" name="option" value="4" /> <span id="opt4"></span>
			</label>
		<div id="triesDiv" style="display: none;"><div id="triesCount"></div>

		</div>
		</div>
		<script type="text/javascript">
			var questionX = Math.floor(Math.random() * 3) + 0  ;
var questions;

var container = document.getElementById('screenshotContainer');
var questionEl = document.getElementById('question');
var opt1 = document.getElementById('opt1');

function loadQuestion (questionIndex) {
	var q = questions[questionIndex];
	questionEl.textContent = (questionIndex + 1) + '. ' + q.question;
	opt1.textContent = q.option1;
	opt2.textContent = q.option2;
	opt3.textContent = q.option3;
	opt4.textContent = q.option4;
};

var myFuncCalls = 0;

function correctAnswer(obj, abc) {

    document.getElementById("triesCount").innerHTML;

	var selectedOption = document.querySelector('input[type=radio]:checked');
	var answer = selectedOption.value;

	if(questions[questionX].answer == answer){
		document.getElementById('triesDiv').style.display = 'block';
		obj.style.visibility = 'visible';
		obj.style.background = 'green';
 		document.getElementById("triesCount").innerHTML = "Correct!";

	} else {
		document.getElementById('triesDiv').style.display = 'block';
 		obj.style.visibility = 'hidden';
 		document.getElementById("triesCount").innerHTML = "Wrong answer, try again";
	}
}

loadQuestion(questionX);

		</script>
	</body>
</html>
